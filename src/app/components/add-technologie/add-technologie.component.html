<div class="component">
    <mat-card fxLayout="column" fxFlex="30" fxFlex="100%" fxFlex.gt-sm="30%">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Add a new technology</mat-card-title>
        </mat-card-header>
        <form [formGroup]="addTechnologieForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" fxLayout="column">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name" class="form-control">
                <div *ngIf="addTechnologieFormControls['name'].touched && addTechnologieFormControls['name'].invalid"
                    class="invalid-feedback">
                    <div
                        *ngIf="addTechnologieFormControls['name'].errors &&  addTechnologieFormControls['name'].errors['required']">
                        Name is required</div>
                        <div
                        *ngIf="addTechnologieFormControls['name'].errors &&  addTechnologieFormControls['name'].errors['minlength']">
                        Name must be at least 3 characters long.
                    </div>
                </div>
            </mat-form-field>
            <p>
                <mat-form-field appearance="outline" fxLayout="column" class="form-control">
                    <mat-label>Kategorie</mat-label>
                    <select matNativeControl required formControlName="category">
                        <option value="">-- Please choose a category --</option>
                        <option [ngValue]="category" *ngFor="let category of categories">
                            {{category}}
                        </option>
                    </select>
                    <div *ngIf="addTechnologieFormControls['category'].touched && addTechnologieFormControls['category'].invalid"
                        class="invalid-feedback">
                        <div
                            *ngIf="addTechnologieFormControls['category'].errors &&  addTechnologieFormControls['category'].errors['required']">
                            Category is required</div>
                    </div>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" fxLayout="column" class="form-control">
                    <mat-label>Ring</mat-label>
                    <select matNativeControl formControlName="ring">
                        <option value="">-- Please choose a ring --</option>
                        <option [ngValue]="ring.name" *ngFor="let ring of rings">
                            {{ring.name}}
                        </option>
                    </select>
                </mat-form-field>
            </p>
            <mat-form-field appearance="outline" fxLayout="column">
                <mat-label>Beschreibung Technologie </mat-label>
                <textarea matInput formControlName="description" placeholder="description">
             </textarea>
                <div *ngIf="addTechnologieFormControls['description'].touched && addTechnologieFormControls['description'].invalid"
                    class="invalid-feedback">
                    <div
                        *ngIf="addTechnologieFormControls['description'].errors &&  addTechnologieFormControls['description'].errors['required']">
                        Description is required</div>
                </div>
            </mat-form-field>
            <mat-form-field appearance="outline" fxLayout="column">
                <mat-label>Beschreibung der Einordnung</mat-label>
                <textarea matInput formControlName="descriptionClassification"
                    placeholder="Beschreibung der Einordnung">
             </textarea>
            </mat-form-field>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" [disabled]="addTechnologieForm.invalid">Save technology</button>
            </mat-card-actions>
            <p *ngIf="submitted">
                Daten erfolgreich hinzugef√ºgt
            </p>
        </form>

    </mat-card>
</div>
